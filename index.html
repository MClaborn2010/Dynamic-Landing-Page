<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,400|Saira+Stencil+One|Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-0c38nfCMzF8w8DBI+9nTWzApOpr1z0WuyswL4y6x/2ZTtmj/Ki5TedKeUcFusC/k"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome</title>
  </head>
  <body>
    <div class="temperature-section">
      <canvas class="icon" width="60" height="60"></canvas>
      <h4 id="output"></h4>
    </div>
    <div class="container">
      <time id="time"></time>
      <h1>
        <span id="greeting"></span>
        <span id="name" contenteditable="true"></span>
      </h1>
      <div class="social-media">
        <a href="https://www.facebook.com/" target="_blank"
          ><i class="fab fa-facebook-square fa-3x" id="fb"></i
        ></a>
        <a href="https://www.youtube.com/" target="_blank"
          ><i class="fab fa-youtube fa-3x" id="yt"></i
        ></a>
        <a href="https://github.com/" target="_blank"
          ><i class="fab fa-github fa-3x" id="gh"></i
        ></a>
      </div>
      <h2>What are you doing today?</h2>
      <h2 id="focus" contenteditable="true"></h2>
    </div>
    <script src="skycons.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
